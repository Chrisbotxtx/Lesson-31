<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!-- My CSS -->
    
    <link rel="stylesheet" href="style.css" />

     <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


    <style>
    #Social-media{
        background-color: darkblue;
    }
    .media-link{
        padding: 1rem;
        border: 2px solid black;
        border-radius: 0.4rem;    
    }
    </style>
</head>
<body>
   <div  id="Social-media"  class="container-fluid">
    <div class="container">
        <h3 class="text-info">Social media</h3>
        <h1 class="m-heading">Follow us on</h1>
        <div class="row pt-5">
            <div class="col-3 media_link btn" href="#">
                <div class="row">
                    <div class="col-6 justify-content-start">
                        <h3 class="text-white">LinkedIn</h3>
                    </div>
                    <div class="col-3 justify-content-end">
                <i class="fa-brands fa-linkedin fa-2x text-secondary"></i>
                    </div>
                </div>
            </div>
            <div class="col-3 media_link btn">
                <div class="row">
                    <div class="col-6 justify-content-start">
                        <h3 class="m-0 pt-2 text-white">Github</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end"><i class="fa-brands fa-github fa-2x text-secondary"></i></div>
                </div>
            </div>
            <div class="col-3 media_link btn">
                <div class="row">
                    <div class="col-6 justify-content-start">
                        <h3 class="m-0 pt-2 text-white">Youtube</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end"><i class="fa-brands fa-youtube fa-2x text-secondary"></i></div>
                </div>
            </div>
            <div class="col-3 media_link btn">
                <div class="row">
                    <div class="col-6 justify-content-start">
                        <h3 class="m-0 pt-2 text-white">Email</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end"><i class="fa-solid fa-envelope fa-2x text-secondary"></i>
                        <a href="https://www.youtube.com/watch?v-Bwof_hl-14M" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
